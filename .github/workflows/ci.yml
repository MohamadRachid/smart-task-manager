
name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: false   # disabled for forked portfolio repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract commit SHA
        run: echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/smart-task-manager:latest .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/smart-task-manager:latest \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-task-manager:${{ env.SHA_TAG }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/smart-task-manager:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/smart-task-manager:${{ env.SHA_TAG }}
